{% extends 'base.html' %}
{% block title %}Feedback{% endblock %}
{% block main %}Feedback{% endblock %}
{% block content %}

{% comment %} <div class="container" style="padding: 50px;">
    <form action="#" method="#">
        <div class="form-group">
            <label for="name"> </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone"></label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div> {% endcomment %}

<section id="login">
    <div class="login_section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="main_profile">
                        <form method="post" action="feedback">
                            {% csrf_token %}
                            <div class="signup_right col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="login_box">
                                    <h3 style="padding-bottom: 30px;">Product Detail</h3>
                                    <ul>
                                        <li>
                                            <label for="pro_name">Name</label>
                                            <select class="form-control" id="pro_name" name="name">
                                                {% for menu in menus %}
                                                    <option>{{menu.name}}</option>
                                                {% endfor%}
                                            </select>
                                        </li>
                                        <li>
                                            <label>Reviews</label>
                                            <textarea class="form-control" name="reviews" title="Reviews"
                                                required></textarea>
                                        </li>
                                        <li>
                                            <label for="pro_rate">Rating</label>
                                            <select class="form-control" id="pro_rate" name="rate">
                                                    <option>BAD</option>
                                                    <option>AVERAGE</option>
                                                    <option>GOOD</option>
                                                    <option>AWESOME</option>
                                                    <option>DELICIOUS</option>
                                            </select>
                                        </li>
                                        <li>
                                            <button class="btn btn-primary" type="submit">Submit</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
