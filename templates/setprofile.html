<html>

  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Lunch Launcher | Edit Profile</title>
  </head>

  <body background = "static/images/brooke-lark-08bOYnH_r_E-unsplash.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" style="font-size: 30px;">Additional Details</a>
    </nav>
    <form method="POST" action="setprofile" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="container fluid py-4" style="color: black; font-size: larger;">

        <div class="col-lg-3" style="float: right; padding-left: 90px;">
          <img src="static/images/log.png" class="bd-placeholder-img rounded-circle"
            width="170" height="170" alt="...">
          <input type="file" name="image" id="id_cover" class="inputfile" value="static/images/log.png">
        </div>
        <div class="form-row py-2">
          <!-- first name -->
          <div class="col-md-4 mb-3 col-xs-10" style="margin-right: 60px;">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" id="first_name" name="fname" required>
          </div>
          <!-- last name -->
          <div class="col-md-4 mb-3 ">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name" name="lname" required>
          </div>
        </div>

        <!-- username -->
        <div class="form-row py-2">
          <div class="col-md-4 mb-3" style="margin-right: 60px;">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" name="username" aria-describedby="inputGroupPrepend2" value="{{user.username}}" readonly>
            </div>
          </div>

          <!-- e-mail -->
          <div class="col-md-4 mb-3">
            <label for="email">E-Mail</label>
            <input type="text" class="form-control" id="email" name="email" value="{{user.email}}" readonly>
          </div>
        </div>
        <!-- phone number -->
          <div class="col-md-3 mb-3" style="margin-left: -12px;">
            <label for="phone_number">Phone Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">+91</span>
              </div>
            <input type="text" class="form-control" id="phone_number" name="phone" maxlength="10" required>
          </div>
          </div>
        <!-- Address -->
        <div class="col-md-10 mb-3 py-2" style="margin-left: -14px;">
          <label for="Address">Address</label>
          <textarea type="text" class="form-control" id="Address" style="height: 100px;" name="address" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button type="submit" formaction="/" class="btn btn-danger">Skip</button>
    </form>
  </body>
</html>
