<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lunch Launcher | Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style.css" >
</head>
<body>

    <div class="main">

        <section class="signup" style="
    margin-left: 550px;
">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container" style="padding-top: 115px;">
                <div class="signup-content">
                    <form method="POST" id="login-form" class="login-form" action="login">
                      {% csrf_token %}
                        <h2 class="form-title">LogIn</h2>
                        <h1>{{error}}</h1>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="UserName" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Create account ? <a href="register" class="loginhere-link">Sign up here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
